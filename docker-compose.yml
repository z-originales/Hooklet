services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: hooklet-rabbitmq
    ports:
      - "127.0.0.1:5672:5672"   # AMQP protocol port
      - "127.0.0.1:15672:15672" # Management UI port optionnal
    environment:
      RABBITMQ_DEFAULT_USER: changeme
      RABBITMQ_DEFAULT_PASS: changeme
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
