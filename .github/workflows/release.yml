name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+'       # Matches v1.2
      - 'v[0-9]+.[0-9]+-rc[0-9]'   # Matches v1.2-rc1
      - 'v[0-9]+.[0-9]+.[0-9]+'     # Matches v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]' # Matches v1.2.3-rc1

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./... -cover

      - name: Run vet
        run: go vet ./...

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check if pre-release
        id: prerelease
        run: |
          if [[ "${{ env.VERSION }}" =~ -rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build multi-platform binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o service-linux-amd64 ./cmd/service
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o cli-linux-amd64 ./cmd/cli

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o service-linux-arm64 ./cmd/service
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o cli-linux-arm64 ./cmd/cli

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o service-darwin-amd64 ./cmd/service
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o cli-darwin-amd64 ./cmd/cli

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o service-darwin-arm64 ./cmd/service
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o cli-darwin-arm64 ./cmd/cli

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o service-windows-amd64.exe ./cmd/service
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o cli-windows-amd64.exe ./cmd/cli

      - name: Generate checksums
        run: |
          sha256sum service-* cli-* > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "notes=First release" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          body: |
            ## Release ${{ env.VERSION }}

            ### Changes
            ${{ steps.release_notes.outputs.notes }}

            ### Installation

            Download the appropriate binary for your platform below.

            **Verify checksums after download:**
            ```bash
            sha256sum -c checksums.txt --ignore-missing
            ```
          files: |
            service-*
            cli-*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-rc') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max